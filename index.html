<!DOCTYPE html>
<html>
<head>
    <title>Napi beosztás</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 20px;
            padding: 10px;
        }
        h2 {
            color: #333;
        }
        select, input {
            font-size: 16px;
            padding: 8px;
            margin: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 95%;
            max-width: 350px;
            background: #ffffff;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
        p {
            font-size: 18px;
            font-weight: bold;
            color: #007BFF;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }
    </style>
    <script>
        let scheduleData = {};
        const sheetID = "1_51aHTZbSH2WIA4Pa59kkl5ukgnAZpCPitBz96lQdeI";
        const apiURL = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:json`;

        function fetchScheduleData() {
            fetch(apiURL)
                .then(response => response.text())
                .then(data => {
                    let json = JSON.parse(data.substring(47, data.length - 2));
                    scheduleData = processSheetData(json.table.rows);
                    populateNameDropdown();
                })
                .catch(error => console.error('Hiba az adatok lekérésekor:', error));
        }

        function processSheetData(rows) {
            let data = {};
            let dates = rows[0].c.slice(1).map(cell => validateAndFormatDate(cell?.v));

            for (let i = 1; i < rows.length; i++) {
                let name = rows[i].c[0]?.v;
                if (!name) continue;
                data[name] = {};
                for (let j = 1; j < rows[i].c.length; j++) {
                    let date = dates[j - 1];
                    let shift = rows[i].c[j]?.v || "";
                    if (date) {
                        data[name][date] = shift;
                    }
                }
            }
            return data;
        }

        function validateAndFormatDate(value) {
            if (typeof value === "string" && value.match(/^\d{4}-\d{2}-\d{2}$/)) {
                return value;
            }
            if (typeof value === "string" && value.match(/^\d{4}\.\d{2}\.\d{2}$/)) {
                return value.replaceAll(".", "-");
            }
            if (typeof value === "number") {
                let date = new Date(Math.round((value - 25569) * 86400 * 1000));
                return date.toISOString().split('T')[0];
            }
            return "";
        }

        function populateNameDropdown() {
            let select = document.getElementById("nameSelect");
            select.innerHTML = '<option value="">--Válassz--</option>';
            Object.keys(scheduleData).forEach(name => {
                let option = document.createElement("option");
                option.value = name;
                option.textContent = name;
                select.appendChild(option);
            });
        }

        function updateSchedule() {
            let name = document.getElementById("nameSelect").value;
            let month = document.getElementById("monthSelect").value;
            let output = document.getElementById("scheduleOutput");
            output.innerHTML = "";
            
            if (!name || !month || !scheduleData[name]) return;
            
            Object.keys(scheduleData[name]).forEach(date => {
                if (date.startsWith(month + "-") && scheduleData[name][date] !== "Normál" && scheduleData[name][date] !== "Szabadság" && scheduleData[name][date] !== "") {
                    let listItem = document.createElement("p");
                    listItem.textContent = `${date}: ${scheduleData[name][date]}`;
                    output.appendChild(listItem);
                }
            });
        }

        document.addEventListener("DOMContentLoaded", fetchScheduleData);
    </script>
</head>
<body>
    <div class="container">
        <h2>Válaszd ki a neved:</h2>
        <select id="nameSelect" onchange="updateSchedule()">
            <option value="">--Válassz--</option>
        </select>
        
        <h2>Válassz hónapot:</h2>
        <input type="month" id="monthSelect" onchange="updateSchedule()">
        
        <h3>Ügyeletek az adott hónapban:</h3>
        <div id="scheduleOutput"></div>
    </div>
</body>
</html>
