<!DOCTYPE html>
<html>
<head>
    <title>Napi beosztás</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 20px;
            padding: 10px;
        }
        h2 {
            color: #333;
        }
        select, input {
            font-size: 16px;
            padding: 8px;
            margin: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 95%;
            max-width: 350px;
            background: #ffffff;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
        p {
            font-size: 18px;
            font-weight: bold;
            color: #007BFF;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }
        .separator {
            border-top: 2px solid #ccc;
            margin: 20px 0;
            padding-top: 10px;
        }
    </style>
    <script>
        let scheduleData = {};
        const sheetID = "1_51aHTZbSH2WIA4Pa59kkl5ukgnAZpCPitBz96lQdeI";
        const apiURL = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:json`;

        function fetchScheduleData() {
            fetch(apiURL)
                .then(response => response.text())
                .then(data => {
                    let json = JSON.parse(data.substring(47, data.length - 2));
                    scheduleData = processSheetData(json.table.rows);
                    populateNameDropdown();
                    listShiftsForDate(new Date().toISOString().split('T')[0]);
                })
                .catch(error => console.error('Hiba az adatok lekérésekor:', error));
        }

        function processSheetData(rows) {
            let data = {};
            let dates = rows[0].c.slice(1).map(cell => validateAndFormatDate(cell?.v));

            for (let i = 1; i < rows.length; i++) {
                let name = rows[i].c[0]?.v;
                if (!name) continue;
                data[name] = {};
                for (let j = 1; j < rows[i].c.length; j++) {
                    let date = dates[j - 1];
                    let shift = rows[i].c[j]?.v || "";
                    if (date) {
                        data[name][date] = shift;
                    }
                }
            }
            return data;
        }

        function validateAndFormatDate(value) {
            if (typeof value === "string" && value.match(/^\d{4}-\d{2}-\d{2}$/)) {
                return value;
            }
            if (typeof value === "string" && value.match(/^\d{4}\.\d{2}\.\d{2}$/)) {
                return value.replaceAll(".", "-");
            }
            if (typeof value === "number") {
                let date = new Date(Math.round((value - 25569) * 86400 * 1000));
                return date.toISOString().split('T')[0];
            }
            return "";
        }

        function populateNameDropdown() {
            let select = document.getElementById("nameSelect");
            select.innerHTML = '<option value="">--Válassz--</option>';
            Object.keys(scheduleData).forEach(name => {
                let option = document.createElement("option");
                option.value = name;
                option.textContent = name;
                select.appendChild(option);
            });
        }

        function listShiftsForDate(date) {
            let output = document.getElementById("dailyShifts");
            output.innerHTML = "<h2>Mai ügyeletesek:</h2>";
            let dutyList = [];
            Object.keys(scheduleData).forEach(name => {
                let shift = scheduleData[name][date];
                if (shift && shift !== "Normál" && shift !== "Szabadság" && shift !== "") {
                    dutyList.push(`${name}: ${shift}`);
                }
            });
            if (dutyList.length > 0) {
                dutyList.forEach(item => {
                    let listItem = document.createElement("p");
                    listItem.textContent = item;
                    output.appendChild(listItem);
                });
            } else {
                output.innerHTML += "<p>Nincs ügyeletes erre a napra.</p>";
            }
        }

        document.addEventListener("DOMContentLoaded", fetchScheduleData);
    </script>
</head>
<body>
    <div class="container">
        <h2>Válaszd ki a neved:</h2>
        <select id="nameSelect">
            <option value="">--Válassz--</option>
        </select>

        <h2>Válassz dátumot:</h2>
        <input type="date" id="dateSelect">
    </div>
    
    <div class="separator"></div>
    
    <div class="container" id="dailyShifts">
        <h2>Mai ügyeletesek:</h2>
        <p>Nincs adat betöltve...</p>
    </div>
</body>
</html>
